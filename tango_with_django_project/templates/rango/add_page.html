<!DOCTYPE = html>
<html>

<head>
	<title>Add Page	</title>
</head>
<body>
	<h1>Add a page</h1>
	<p>
		<form id="add_page" method='post' action='/rango/category/{{category_name_slug}}/add_page/'>
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}

			<input type="submit" name="submit" value="Add Page" />

		</form>

	</p>

</body>

</html>
